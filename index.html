<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css -->
    <link rel="stylesheet" href="app.css">

    <title>Animated responsive login page</title>
</head>
<body>
    <section>
        <div class="container">
            <!-- column one -->
        <div class="user signinBx">
            <div class="imgBx">
                <img src="./Assets/door lock.jpg" alt="" srcset="">
            </div>
            <!-- login section -->
            <div class="formBx">
                <form>
                    <h2>Sign In</h2>
                    <input type="text" placeholder="username">
                    <input type="password" placeholder="password">
                    <input type="submit" value="login">
                    <p class="signup">Don't have an account? <a href="#" onclick="toogleForm();">Sign up.</a></p>
                </form>
            </div>
        </div>

         <!-- column two -->
        <div class="user signupBx">
            <div class="imgBx">
                <img src="./Assets/sign-up.jpg" alt="" srcset="">
            </div>
            <!-- login section -->
            <div class="formBx">
                <form>
                    <h2>Create an account</h2>
                    <input type="text" placeholder="username">
                     <input type="text" placeholder="email address">
                    <input type="password" placeholder="create password">
                    <input type="password" placeholder="confirm password">
                    <input type="submit" value="Sign up">
                    <p class="signup">Already have an account? <a href="#" onclick="toogleForm();">Sign in.</a></p>
                </form>
            </div>
        </div>
    </div>
    </section>


    <!-- custom script -->
    <script>
        function toggleForm() {
            container = document.querySelector('.container');
            container.classList.toggle('active');
        }
    </script>
</body>
</html>
